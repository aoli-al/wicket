<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<meta charset="utf-8" />
	<title>Apache Wicket Quickstart</title>
	<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
</head>
<body>
<div id="hd">
	<div id="logo">
		<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
		<h1>Apache Wicket</h1>
	</div>
</div>
<div id="bd">
	<p>
		Please mention the correct Wicket version: <wicket:container wicket:id="version">1.5-SNAPSHOT</wicket:container>.
	</p>

	<p>
		<a wicket:id="refreshListe">Refresh liste</a>

	<div wicket:id="listeContainer">
		<div wicket:id="liste">
			<span wicket:id="inliste1"></span>
		</div>
	</div>

	<a wicket:id="refreshNotinmarkup">Refresh not in markup</a>

	<div wicket:id="notinmarkupContainer">
		<!-- <span wicket:id="notinmarkup"></span>-->
	</div>
	</p>
</div>
<div id="ft">
</div>
</body>
</html>
